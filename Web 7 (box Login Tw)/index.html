<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login on Twitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="logo">
            <img src="twlogo.png">
        </div>
        <div id="login-txt">
            <h1>Log in to Twitter</h1>
        </div>

        <div id="loginbox">
            <form>
                <div id="username">
                    <label>Phone, email, or username</label><br>
                    <input type="text">
                    <br>

                </div>
                
                <div id="pass">
                    <label>Password</label><br>
                    <input type="password">
                    <br>
                </div>

                <button type="submit" id="loginbtn">Log in</button>
            </form>
        </div>

        <div id="links">
            <ul>
                <li><a href="#">Forget Password?</a>
                </li>
                <li id="dot">.</li>
                <li><a href="#">Sign up for Twitter</a></li>
            </ul>
        </div>

    </div>
    
</body>
</html>
